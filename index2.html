  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review the page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="x-icon" href="download-removebg-preview.png">
  </head>
  <body>
    <!-- Design by Ildiesign - https://dribbble.com/shots/7292664-Survey-UI-Design -->
    <!-- Icons by - https://www.flaticon.com/authors/roundicons -->
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />
        games</strong
      >
      <div class="ratings-container">
        <div class="rating active">
          <img
            src="https://cdn-icons.flaticon.com/png/512/3285/premium/3285432.png?token=exp=1636444519~hmac=f2e826c440a0b5494df08f76e7515ed2"
            alt=""
          />
          <small>Bad</small>
        </div>
        <div class="rating active">
          <img
            src="https://cdn-icons.flaticon.com/png/512/3285/premium/3285623.png?token=exp=1636444800~hmac=7cf57d4e9d92231fd91f8624eec093a8"
            alt=""
          />  
          <small>Okay</small>
        </div>
        <div class="rating active">
          <img
            src="https://cdn-icons.flaticon.com/png/512/3285/premium/3285462.png?token=exp=1636444027~hmac=de04cd3ff4ba9b9e25813305e548d077"
            alt=""
          />
          <small>Excellent</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
  </body>
  <script src="app2.js"></script>
</html>
